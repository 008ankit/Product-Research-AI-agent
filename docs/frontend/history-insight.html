<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Insight | ecomAI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="navbar">
        <a href="index.html" class="logo">ecomAI</a>
        <nav>
            <a href="product-session.html">Product Agent</a>
            <a href="wishlist.html">Wishlist & Price Alerts</a>
            <a href="history-insight.html">History Insight</a>
            <a href="about.html">About Us</a>
        </nav>
        <div class="auth">
            <a href="#" class="login" onclick="toggleAuth(true)">Log in</a>
            <a href="#" class="cta" onclick="openSignupModal()">Get Started</a>
        </div>
    </header>
    <main style="margin-top: 120px;">
        <section id="history-insight" class="panel-section">
            <h3>History Insight</h3>
            <ul id="session-list" class="history-list">
                <!-- History will be loaded here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        // --- History Insight Page Only ---
        function renderHistory() {
            const list = document.getElementById("session-list");
            list.innerHTML = "";
            let history = [];
            try {
                history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
            } catch (e) {
                history = [];
            }
            if (!history.length) {
                list.innerHTML = '<li class="empty-history">No search history yet.</li>';
                return;
            }
            history.reverse().forEach(item => {
                const li = document.createElement("li");
                li.className = "history-item";
                li.innerHTML = `<div class="history-row">
                <span class="history-query">üîé ${item.query}</span>
                <span class="history-meta">${item.price ? '‚Çπ' + item.price : ''} ${item.rating ? '‚≠ê' + item.rating : ''} ${item.source ? item.source : ''}</span>
                <span class="history-time">${item.time ? new Date(item.time).toLocaleString() : ''}</span>
            </div>`;
                list.appendChild(li);
            });
        }
        document.addEventListener("DOMContentLoaded", renderHistory);
    </script>
    <style>
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .history-item {
            background: #fff;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.2s;
        }

        .history-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
        }

        .history-row {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .history-query {
            font-weight: 600;
            color: #2d3748;
        }

        .history-meta {
            color: #718096;
            font-size: 0.98em;
            margin-left: 16px;
        }

        .history-time {
            color: #a0aec0;
            font-size: 0.92em;
            margin-left: 16px;
        }

        .empty-history {
            color: #a0aec0;
            text-align: center;
            padding: 32px 0;
        }
    </style>
</body>

</html>
