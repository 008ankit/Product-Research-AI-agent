<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecomAI Chat Agent</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        .chat-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .chat-window {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-window .chat-header {
            background: #667eea;
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            border-radius: 15px 15px 0 0;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .chat-messages div {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-messages div:first-child {
            background: #e3f2fd;
            color: #1976d2;
            margin-left: 0;
        }

        .chat-input {
            display: flex;
            padding: 1rem 1.5rem;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            margin-right: 0.5rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #5a6fd8;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="chat-page">
        <div class="chat-header">
            <h1>ecomAI Chat Agent</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="chat-container">
            <div class="chat-window">
                <div class="chat-header">Start Your Product Research</div>
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        ü§ñ Hello! I'm your AI-powered product research assistant.
                        Ask me about any product and I'll help you find the best options,
                        compare prices, and analyze reviews across multiple platforms.
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="What product are you looking for?" />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
